<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Ap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="wraper">
            <div class="left">
                <span class="add_card">
                    <i class="fas fa-plus-circle" style="font-size: 30px;"></i>
                </span>
                <ul class="card_themes">
                    <li class="card_theme" style=" --i: 1;background-color: orangered;"></li>
                    <li class="card_theme" style=" --i: 2;background-color: rgb(253, 100, 45);"></li>
                    <li class="card_theme" style=" --i: 3;background-color: rgb(236, 80, 236);"></li>
                    <li class="card_theme" style=" --i: 4;background-color: lightseagreen;"></li>
                    <li class="card_theme" style=" --i: 5;background-color: rgb(248, 248, 96)"></li>
                </ul>
            </div>
            <div class="right">
                <div>
                    <h1>Notes</h1>
                </div>
                <div class="card_container">
                    <div class="card addcard">
                        <span class="card_title">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum, numquam?
                        </span>
                        <span class="card_footer">
                            <small>20th March, 2023</small>
                            <small class="card_edit"><i class="fas fa-pen"></i></small>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
